<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мастера — Стиль & Уют</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400&display=swap" rel="stylesheet">
<style>
body{background:#0b0b0b;color:#fff;font-family:Inter;margin:0}
h1{font-family:Playfair Display}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:120px 20px;
}
.card{
  background:#151515;
  border-radius:20px;
  overflow:hidden;
}
.card img{width:100%;height:360px;object-fit:cover}
.card div{padding:20px}
p{color:#9a9a9a}
</style>
</head>

<body>

<section>
  <h1 style="padding:0 20px">Наши мастера</h1>
  <div class="grid">
    <div class="card">
      <img src="https://source.unsplash.com/600x800/?hairdresser,portrait,woman">
      <div><h3>Анна</h3><p>Топ-мастер · 12 лет</p></div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/600x800/?barber,portrait,man">
      <div><h3>Сергей</h3><p>Барбер · 10 лет</p></div>
    </div>
  </div>
</section>

</body>
</html>
