  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1a1a1a;
      --card-light: #fff;
      --card-dark: #2c2c2c;
      --text-light: #111;
      --text-dark: #eee;
      --accent: #4f46e5;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      padding: 2rem;
    }
    .theme-toggle {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    [data-theme="dark"] .card {
      background: var(--card-dark);
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .icons a {
      margin-right: 10px;
      font-size: 1.3rem;
      text-decoration: none;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .modal {
      background: var(--card-light);
      padding: 2rem;
      border-radius: 12px;
      position: relative;
      max-width: 400px;
      width: 90%;
    }
    [data-theme="dark"] .modal {
      background: var(--card-dark);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
