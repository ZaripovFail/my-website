<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      --bg-dark: url('https://www.transparenttextures.com/patterns/marble.png');
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #111;
      --text-dark: #eee;
      --accent: #4f46e5;
    }
    [data-theme="light"] {
      background: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .theme-toggle, .add-button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .search {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }
    [data-theme="dark"] .card {
      background: var(--card-dark);
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .icons {
      margin-top: 0.5rem;
    }
    .icons a {
      margin: 0 8px;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .icons a i {
      color: inherit;
    }
    .icons a.telegram i { color: #0088cc; }
    .icons a.instagram i { color: #e1306c; }
    .icons a.website i { color: #4f46e5; }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .modal {
      background: var(--card-light);
      padding: 2rem;
      border-radius: 12px;
      position: relative;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    [data-theme="dark"] .modal {
      background: var(--card-dark);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
    }
    .add-form {
      margin-top: 1rem;
    }
    .add-form input {
      padding: 0.5rem;
      margin: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–î–∏–∑–∞–π–Ω–µ—Ä—ã –ú–µ–±–µ–ª—å–î–∞–Ω</h1>
    <input type="text" class="search" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏...">
    <br />
    <button class="theme-toggle" onclick="toggleTheme()">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>

      <input type="text" id="newTelegram" placeholder="Telegram URL">
      <input type="text" id="newInstagram" placeholder="Instagram URL">

      <button onclick="addDesigner()">–î–æ–±–∞–≤–∏—Ç—å</button>

    <div class="cards" id="cards"></div>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">√ó</button>

      <div class="icons" id="modalLinks"></div>

  </div>

  <script>
    let designers = [
      { name: "–û–∫—Å–∞–Ω–∞ –ß—É–≥—É–Ω–æ–≤–∞", phone: "+79375707275", telegram: "https://t.me/ok_interior_design", instagram: "https://www.instagram.com/chug_oks?igsh=Zmthd2Zlc2d6dDJp", website: "" },
      { name: "–ê–Ω–Ω–∞ –ì–∏–ª—å–º—É—Ç–¥–∏–Ω–æ–≤–∞", phone: "+79934149864", telegram: "https://t.me/notes_ag", instagram: "https://www.instagram.com/rue_de_design?igsh=MWRzcWE4bnJ2NWRqMA==", website: "" },
      { name: "–†–µ–≥–∏–Ω–∞ –ë–∞–¥—Ä–µ—Ç–¥–∏–Ω–æ–≤–∞", phone: "+79600638617", telegram: "", instagram: "", website: "" },
      { name: "–û–ª—å–≥–∞ –ë—É—Ö–∞—Ä–æ–≤–∞", phone: "+79050397006", telegram: "", instagram: "", website: "" },
      { name: "–ö–∞—Ä–∞—Å—ë–≤ –ê–ª–µ–∫—Å–µ–π", phone: "+79874236175", telegram: "", instagram: "https://www.instagram.com/karasev.architect/", website: "" },
      { name: "–ö—Å–µ–Ω–∏—è –ü–æ—Ç–∞–ø–æ–≤–∞", phone: "+79872254701", telegram: "https://t.me/savin_design_911", instagram: "https://www.instagram.com/kseniia.potapova?igsh=MWlhaDFhajJlZmtvYw==", website: "" },
      { name: "–ê—Ö–º–µ—Ç –ú—É–ª–ª–∞—Ö–º–µ—Ç–æ–≤", phone: "+79872142812", telegram: "", instagram: "", website: "https://homedesignrus.ru/" },
      { name: "–†—É–∑–∞–Ω–Ω–∞ –ì–∞—Ç–∞—É–ª–ª–∏–Ω–∞", phone: "+789222538738", telegram: "", instagram: "https://www.instagram.com/ruzanna.designer/", website: "" }
    ];

    const cardsContainer = document.getElementById('cards');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalName = document.getElementById('modalName');
    const modalPhone = document.getElementById('modalPhone');
    const modalLinks = document.getElementById('modalLinks');
    const searchInput = document.getElementById('searchInput');

    function renderCards(list) {
      cardsContainer.innerHTML = '';
      list.forEach(d => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${d.name}</h3>`;
        card.onclick = () => openModal(d);
        cardsContainer.appendChild(card);
      });
    }

    function openModal(d) {
      modalName.textContent = d.name;
      modalPhone.innerHTML = `<a href="tel:${d.phone}">${d.phone}</a>`;
      modalLinks.innerHTML = `
        ${d.telegram ? `<a href="${d.telegram}" target="_blank" class="telegram"><i class='fab fa-telegram'></i></a>` : ''}
        ${d.instagram ? `<a href="${d.instagram}" target="_blank" class="instagram"><i class='fab fa-instagram'></i></a>` : ''}
        ${d.website ? `<a href="${d.website}" target="_blank" class="website"><i class='fas fa-globe'></i></a>` : ''}
      `;
      modalOverlay.style.display = 'flex';
    }

    function closeModal() {
      modalOverlay.style.display = 'none';
    }

    function toggleTheme() {
      const html = document.body;
      const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      localStorage.setItem('preferredTheme', next);
      document.querySelector('.theme-toggle').textContent = next === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
    }

    function applyStoredTheme() {
      const savedTheme = localStorage.getItem('preferredTheme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
    }

    function addDesigner() {
      const name = document.getElementById('newName').value;
      const phone = document.getElementById('newPhone').value;
      const telegram = document.getElementById('newTelegram').value;
      const instagram = document.getElementById('newInstagram').value;
      const website = document.getElementById('newWebsite').value;
      if (name && phone.startsWith('+7')) {
        designers.push({ name, phone, telegram, instagram, website });
        renderCards(designers);
        document.getElementById('addForm').style.display = 'none';
      }
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = designers.sort((a, b) => a.name.localeCompare(b.name)).filter(d => d.name.toLowerCase().includes(query));
      renderCards(filtered);
    });

    applyStoredTheme();
    renderCards(designers);
  </script>
</body>
</html>
