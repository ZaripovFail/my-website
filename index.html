<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Стиль & Уют — Премиальный салон</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --text:#f3f3f3;
  --muted:#9c9c9c;
  --gold:#c7a25c;
  --card:#161616;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
  line-height:1.6;
}

h1,h2,h3{
  font-family:'Playfair Display',serif;
  font-weight:500;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 20px;
}

/* HEADER */
header{
  position:fixed;
  top:0;width:100%;
  z-index:100;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
}
.header-inner{
  height:72px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  letter-spacing:2px;
}
.burger{
  font-size:26px;
  cursor:pointer;
}

/* MOBILE MENU */
.menu{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
}
.menu a{
  color:#fff;
  text-decoration:none;
  font-size:24px;
}
.menu.active{display:flex}

/* HERO */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
    url("assets/img/hero.jpg") center/cover;
  display:flex;
  align-items:center;
}
.hero h1{
  font-size:44px;
  margin-bottom:20px;
}
.hero p{
  color:var(--muted);
  font-size:18px;
}

/* BUTTON */
.btn{
  margin-top:40px;
  background:var(--gold);
  color:#000;
  padding:16px 40px;
  border-radius:40px;
  display:inline-block;
  text-decoration:none;
  font-weight:500;
}

/* SECTION */
section{padding:100px 0}

/* CARDS */
.card{
  background:var(--card);
  padding:40px;
  border-radius:20px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:60px 20px;
  color:var(--muted);
}

/* MOBILE CTA */
.mobile-cta{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
}
@media(min-width:900px){
  .burger,.mobile-cta{display:none}
}
</style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="logo">СТИЛЬ & УЮТ</div>
    <div class="burger" onclick="menu.classList.toggle('active')">☰</div>
  </div>
</header>

<div class="menu" id="menu">
  <a href="#">Философия</a>
  <a href="#">Услуги</a>
  <a href="#">Мастера</a>
  <a href="#">Контакты</a>
</div>

<section class="hero">
  <div class="container">
    <h1>Красота без шума.<br>Стиль без компромиссов.</h1>
    <p>Премиальный салон индивидуального подхода</p>
    <a href="#" class="btn">Записаться</a>
  </div>
</section>

<section>
  <div class="container">
    <div class="card">
      <h2>Философия</h2>
      <p style="margin-top:20px;color:var(--muted)">
        Мы работаем медленно. Вдумчиво. Без потока.
      </p>
    </div>
  </div>
</section>

<footer>
  © 2026 Стиль & Уют
</footer>

<div class="mobile-cta">
  <a href="#" class="btn" style="display:block;text-align:center">Записаться онлайн</a>
</div>

<script>
const menu = document.getElementById('menu');
</script>

</body>
</html>
