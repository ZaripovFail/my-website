<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–î–∏–∑–∞–π–Ω–µ—Ä—ã –ú–µ–±–µ–ª—å–î–∞–Ω</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      --bg-dark: #000000;
      --card-light: #ffffff;
      --card-dark: #222222;
      --text-light: #111;
      --text-dark: #eee;
      --accent: #4f46e5;
    }
    [data-theme="light"] {
      background: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s, color 0.3s;
      overflow-y: auto;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1 0 auto;
      padding: 2rem;
      text-align: center;
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .theme-toggle, .add-button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .search {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
      opacity: 1;
    }
    [data-theme="dark"] .card {
      background: var(--card-dark);
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .icons {
      margin-top: 0.5rem;
    }
    .icons a {
      margin: 0 8px;
      font-size: 1.4rem;
      text-decoration: none;
      vertical-align: middle;
    }
    .icons a.telegram i { color: #0088cc; }
    .icons a.instagram i { color: #e1306c; }
    .icons a.website i { color: #4f46e5; }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 1000;
    }
    .modal {
      background: var(--card-light);
      padding: 2rem;
      border-radius: 12px;
      position: relative;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-size: 1rem;
    }
    [data-theme="dark"] .modal {
      background: var(--card-dark);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-weight: 700;
    }
    .add-form {
      margin-top: 1rem;
    }
    .add-form input {
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    .phone-options {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-weight: 600;
    }
    .phone-options a, .phone-options button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      color: var(--accent);
      text-decoration: none;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .phone-options a:hover, .phone-options button:hover {
      background-color: rgba(79, 70, 229, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–î–∏–∑–∞–π–Ω–µ—Ä—ã –ú–µ–±–µ–ª—å–î–∞–Ω</h1>
    <input type="text" class="search" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏..." />
    <br />
    <button class="theme-toggle" onclick="toggleTheme()">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
    <button class="add-button" onclick="document.getElementById('addForm').style.display='block'">‚ûï –ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç</button>

    <div id="addForm" class="add-form" style="display:none; max-width:400px; margin: 0 auto;">
      <input type="text" id="newName" placeholder="–ò–º—è" />
      <input type="text" id="newPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7...)" value="+7" />
      <input type="text" id="newTelegram" placeholder="Telegram URL" />
      <input type="text" id="newInstagram" placeholder="Instagram URL" />
      <input type="text" id="newWebsite" placeholder="–í–µ–±-—Å–∞–π—Ç URL" />
      <button onclick="addDesigner()" style="margin-top: 0.5rem; background: var(--accent); color: white; border: none; border-radius:6px; width:100%; font-weight: 600; cursor: pointer;">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div class="cards" id="cards"></div>
  </div>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <h2 id="modalName"></h2>
      <div class="phone-options" id="modalPhone"></div>
      <div class="icons" id="modalLinks"></div>
    </div>
  </div>

  <script>
    const designers = [
      { name: '–û–∫—Å–∞–Ω–∞ –ß—É–≥—É–Ω–æ–≤–∞', phone: '+79375707275', telegram: 'https://t.me/ok_interior_design', instagram: 'https://www.instagram.com/chug_oks?igsh=Zmthd2Zlc2d6dDJp', website: '' },
      { name: '–ê–Ω–Ω–∞ –ì–∏–ª—å–º—É—Ç–¥–∏–Ω–æ–≤–∞', phone: '+79934149864', telegram: 'https://t.me/notes_ag', instagram: 'https://www.instagram.com/rue_de_design?igsh=MWRzcWE4bnJ2NWRqMA==', website: '' },
      { name: '–†–µ–≥–∏–Ω–∞ –ë–∞–¥—Ä–µ—Ç–¥–∏–Ω–æ–≤–∞', phone: '+79600638617', telegram: '', instagram: '', website: '' },
      { name: '–û–ª—å–≥–∞ –ë—É—Ö–∞—Ä–æ–≤–∞', phone: '+79050397006', telegram: '', instagram: '', website: '' },
      { name: '–ö–∞—Ä–∞—Å—ë–≤ –ê–ª–µ–∫—Å–µ–π', phone: '+79874236175', telegram: '', instagram: 'https://www.instagram.com/karasev.architect/', website: '' },
      { name: '–ö—Å–µ–Ω–∏—è –ü–æ—Ç–∞–ø–æ–≤–∞', phone: '+79872254701', telegram: 'https://t.me/savin_design_911', instagram: 'https://www.instagram.com/kseniia.potapova?igsh=MWlhaDFhajJlZmtvYw==', website: '' },
      { name: '–ê—Ö–º–µ—Ç –ú—É–ª–ª–∞—Ö–º–µ—Ç–æ–≤', phone: '+79872142812', telegram: '', instagram: '', website: 'https://homedesignrus.ru/' },
      { name: '–†—É–∑–∞–Ω–Ω–∞ –ì–∞—Ç–∞—É–ª–ª–∏–Ω–∞', phone: '+79222538738', telegram: '', instagram: 'https://www.instagram.com/ruzanna.designer/', website: '' },
    ];

    const cardsContainer = document.getElementById('cards');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalName = document.getElementById('modalName');
    const modalPhone = document.getElementById('modalPhone');
    const modalLinks = document.getElementById('modalLinks');
    const searchInput = document.getElementById('searchInput');

    function renderCards(list) {
      cardsContainer.innerHTML = '';
      list.forEach(d => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${d.name}</h3>`;
        card.onclick = () => openModal(d);
        cardsContainer.appendChild(card);
      });
    }

    function openModal(d) {
      modalName.textContent = d.name;
      modalPhone.innerHTML = `
        <a href="tel:${d.phone}"><i class="fas fa-phone" style="color: #4f46e5;"></i> –ü–æ–∑–≤–æ–Ω–∏—Ç—å: ${d.phone}</a>
        <a href="https://wa.me/${d.phone.replace('+7','7')}" target="_blank" rel="noopener"><i class="fab fa-whatsapp" style="color: #25D366;"></i> WhatsApp</a>
        ${d.telegram ? `<a href="${d.telegram}" target="_blank" rel="noopener"><i class="fab fa-telegram-plane" style="color: #0088cc;"></i> Telegram</a>` : ''}
        <button onclick="copyPhone('${d.phone}')" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–º–µ—Ä" style="background:none; border:none; color: var(--accent); cursor:pointer; font-weight:600; margin-top:8px;">
          <i class="fas fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–º–µ—Ä
        </button>
      `;

      modalLinks.innerHTML = `
        ${d.telegram ? `<a href="${d.telegram}" target="_blank" rel="noopener" class="telegram" title="Telegram"><i class='fab fa-telegram' style="color:#0088cc;"></i></a>` : ''}
        ${d.instagram ? `<a href="${d.instagram}" target="_blank" rel="noopener" class="instagram" title="Instagram"><i class='fab fa-instagram' style="color:#e1306c;"></i></a>` : ''}
        ${d.website ? `<a href="${d.website}" target="_blank" rel="noopener" class="website" title="–í–µ–±-—Å–∞–π—Ç"><i class='fas fa-globe' style="color:#4f46e5;"></i></a>` : ''}
      `;

      modalOverlay.style.display = 'flex';
    }

    function closeModal() {
      modalOverlay.style.display = 'none';
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      localStorage.setItem('preferredTheme', next);
      document.querySelector('.theme-toggle').textContent = next === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
    }

    function applyStoredTheme() {
      const saved = localStorage.getItem('preferredTheme') || 'light';
      document.body.setAttribute('data-theme', saved);
      document.querySelector('.theme-toggle').textContent = saved === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
    }

    function addDesigner() {
      const name = document.getElementById('newName').value.trim();
      let phone = document.getElementById('newPhone').value.trim();
      const telegram = document.getElementById('newTelegram').value.trim();
      const instagram = document.getElementById('newInstagram').value.trim();
      const website = document.getElementById('newWebsite').value.trim();

      if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è'); return; }
      if (!phone.startsWith('+7')) {
        alert('–¢–µ–ª–µ—Ñ–æ–Ω –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å +7');
        return;
      }
      phone = phone.replace(/\s+/g, '').replace(/-/g, '');

      designers.push({ name, phone, telegram, instagram, website });
      renderCards(designers);

      document.getElementById('newName').value = '';
      document.getElementById('newPhone').value = '+7';
      document.getElementById('newTelegram').value = '';
      document.getElementById('newInstagram').value = '';
      document.getElementById('newWebsite').value = '';
      document.getElementById('addForm').style.display = 'none';
    }

    function copyPhone(phone) {
      navigator.clipboard.writeText(phone).then(() => {
        alert('–ù–æ–º–µ—Ä —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ' + phone);
      }).catch(() => {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–º–µ—Ä');
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = designers
        .sort((a, b) => a.name.localeCompare(b.name))
        .filter(d => d.name.toLowerCase().includes(query));
      renderCards(filtered);
    });

    applyStoredTheme();
    renderCards(designers);
  </script>
</body>
</html>
