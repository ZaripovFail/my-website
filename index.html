<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú–∏–Ω–∏–º–∞–ª –î–∞—à–±–æ—Ä–¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #222;
      --text-dark: #f0f0f0;
      --accent: #007aff;
      --card: white;
      --radius: 14px;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      text-align: center;
      padding: 1.5rem 2rem;
      background: var(--card);
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--accent);
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 1rem;
    }
    .card {
      background: var(--card);
      padding: 1.5rem 1.8rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .dark .card, .dark header {
      background: #2a2a2a;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
    }
    #themeToggleBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    #weather {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      gap: 10px;
    }
    #weather img {
      width: 48px;
      height: 48px;
    }
    #timezone {
      margin-bottom: 1rem;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #notesList {
      width: 100%;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
    .note-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .note-item label {
      margin-left: 8px;
      flex-grow: 1;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--card);
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .modal-content.dark { background: #2a2a2a; }
    .modal input, .modal select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal button {
      margin-top: 15px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--accent);
      color: white;
    }
    .modal .close-btn {
      background: #ccc;
      color: #333;
      margin-left: 10px;
    }
    #calendar {
      width: 100%;
      user-select: none;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-grid div {
      padding: 10px;
      text-align: center;
      border-radius: 6px;
    }
    .calendar-grid .day-name {
      font-weight: 600;
      color: #888;
    }
    .calendar-grid .today {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }
    .dark .calendar-grid .day-name {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>–ú–∏–Ω–∏–º–∞–ª –î–∞—à–±–æ—Ä–¥</header>
  <button id="themeToggleBtn">üåô</button>

  <main class="container">
    <section class="card">
      <h2>–ü–æ–≥–æ–¥–∞</h2>
      <div id="weather">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </section>

    <section class="card">
      <h2>–í—Ä–µ–º—è</h2>
      <select id="timezone">
        <option value="Europe/Moscow">–ú–æ—Å–∫–≤–∞</option>
        <option value="America/New_York">–ù—å—é-–ô–æ—Ä–∫</option>
      </select>
      <div id="time" style="font-size: 2rem; font-weight: bold;">--:--</div>
    </section>

    <section class="card">
      <h2>–ö—É—Ä—Å –≤–∞–ª—é—Ç</h2>
      <div id="currency">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </section>

    <section class="card">
      <h2>–ó–∞–º–µ—Ç–∫–∏</h2>
      <button onclick="document.getElementById('notesModal').classList.add('show')">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
      <div id="notesList"></div>
    </section>

    <section class="card">
      <h2>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</h2>
      <div id="calendar">
        <div class="calendar-header">
          <button id="prevMonth">&lt;</button>
          <span id="monthYear"></span>
          <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </section>
  </main>

  <div class="modal" id="notesModal">
    <div class="modal-content" id="modalContent">
      <h3>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</h3>
      <input type="text" id="noteText" placeholder="–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏" />
      <select id="notePriority">
        <option value="low">–ù–∏–∑–∫–∏–π</option>
        <option value="medium">–°—Ä–µ–¥–Ω–∏–π</option>
        <option value="high">–í—ã—Å–æ–∫–∏–π</option>
      </select>
      <div>
        <button id="addNoteBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
        <button class="close-btn" onclick="document.getElementById('notesModal').classList.remove('show')">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 –ú–∏–Ω–∏–º–∞–ª –î–∞—à–±–æ—Ä–¥</footer>

  <script>
    // –¢–µ–º–∞
    const themeBtn = document.getElementById("themeToggleBtn");
    const modalContent = document.getElementById("modalContent");
    themeBtn.onclick = () => {
      document.body.classList.toggle("dark");
      modalContent.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    };
    themeBtn.textContent = localStorage.getItem("theme") === "dark" ? "‚òÄÔ∏è" : "üåô";
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      modalContent.classList.add("dark");
    }

    // –í—Ä–µ–º—è
    const timeEl = document.getElementById("time");
    const timezoneSelect = document.getElementById("timezone");
    function updateTime() {
      const options = { hour: '2-digit', minute: '2-digit', timeZone: timezoneSelect.value };
      timeEl.textContent = new Date().toLocaleTimeString('ru-RU', options);
    }
    setInterval(updateTime, 1000);
    timezoneSelect.onchange = updateTime;
    updateTime();

    // –ü–æ–≥–æ–¥–∞
    fetch("https://api.openweathermap.org/data/2.5/weather?q=Kazan&appid=87bed00ad1d3b7c292017260b3f9f09e&units=metric&lang=ru")
      .then(res => res.json())
      .then(data => {
        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById("weather").innerHTML =
          `<img src="${icon}" alt="">${data.name}: ${Math.round(data.main.temp)}¬∞C, ${data.weather[0].description}`;
      });

    // –í–∞–ª—é—Ç–∞
    fetch("https://api.exchangerate.host/latest?base=RUB&symbols=USD,EUR,CNY")
      .then(r => r.json())
      .then(data => {
        const usd = (1 / data.rates.USD).toFixed(2);
        const eur = (1 / data.rates.EUR).toFixed(2);
        const cny = (1 / data.rates.CNY).toFixed(2);
        document.getElementById("currency").innerHTML = `USD: ${usd} ‚ÇΩ<br>EUR: ${eur} ‚ÇΩ<br>CNY: ${cny} ‚ÇΩ`;
      });

    // –ó–∞–º–µ—Ç–∫–∏
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    const notesList = document.getElementById("notesList");
    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }
    function renderNotes() {
      notesList.innerHTML = notes.map((n, i) =>
        `<div class="note-item">
          <input type="checkbox" onchange="toggleNote(${i})" ${n.done ? "checked" : ""}>
          <label class="${n.done ? 'completed' : ''}">${n.text}</label>
          <em style="margin-left:8px">[${{low:"–ù–∏–∑–∫–∏–π",medium:"–°—Ä–µ–¥–Ω–∏–π",high:"–í—ã—Å–æ–∫–∏–π"}[n.priority]}]</em>
        </div>`).join('');
    }
    function toggleNote(i) {
      notes[i].done = !notes[i].done;
      saveNotes(); renderNotes();
    }
    document.getElementById("addNoteBtn").onclick = () => {
      const text = document.getElementById("noteText").value.trim();
      const priority = document.getElementById("notePriority").value;
      if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏");
      notes.push({ text, priority, done: false });
      saveNotes(); renderNotes();
      document.getElementById("noteText").value = "";
      document.getElementById("notePriority").value = "low";
      document.getElementById("notesModal").classList.remove("show");
    };
    renderNotes();

    // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
    const monthNames = ["–Ø–Ω–≤–∞—Ä—å","–§–µ–≤—Ä–∞–ª—å","–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"];
    const dayNames = ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"];
    const calendarGrid = document.getElementById("calendarGrid");
    const monthYear = document.getElementById("monthYear");
    let currentDate = new Date();
    function renderCalendar(date) {
      const y = date.getFullYear(), m = date.getMonth();
      monthYear.textContent = `${monthNames[m]} ${y}`;
      calendarGrid.innerHTML = dayNames.map(d => `<div class="day-name">${d}</div>`).join('');
      const firstDay = new Date(y, m, 1).getDay() || 7;
      for (let i = 1; i < firstDay; i++) calendarGrid.innerHTML += "<div></div>";
      const daysInMonth = new Date(y, m + 1, 0).getDate();
      const today = new Date();
      for (let d = 1; d <= daysInMonth; d++) {
        const isToday = d === today.getDate() && m === today.getMonth() && y === today.getFullYear();
        calendarGrid.innerHTML += `<div class="${isToday ? "today" : ""}">${d}</div>`;
      }
    }
    document.getElementById("prevMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    };
    document.getElementById("nextMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    };
    renderCalendar(currentDate);
  </script>
</body>
</html>
