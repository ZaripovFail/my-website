<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Стиль & Уют — Премиальный салон</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --text:#f2f2f2;
  --muted:#9a9a9a;
  --gold:#c7a25c;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}
h1,h2,h3{font-family:'Playfair Display',serif}
a{text-decoration:none;color:inherit}

header{
  position:fixed;
  top:0;width:100%;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(12px);
  z-index:100;
}
.header-inner{
  height:72px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
}
nav a{margin-left:24px;font-size:14px}

.hero{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.9)),
    url("https://source.unsplash.com/1600x900/?hair,salon") center/cover;
  display:flex;
  align-items:center;
}
.hero-content{
  max-width:560px;
  padding:0 20px;
}
.hero h1{font-size:44px;margin-bottom:20px}
.hero p{color:var(--muted)}

.btn{
  margin-top:40px;
  display:inline-block;
  background:var(--gold);
  color:#000;
  padding:14px 38px;
  border-radius:40px;
  font-weight:500;
}

section{padding:120px 20px}

.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s cubic-bezier(.2,.8,.2,1);
}
.fade.show{
  opacity:1;
  transform:none;
}

footer{
  padding:60px 20px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div>СТИЛЬ & УЮТ</div>
    <nav>
      <a href="services.html">Услуги</a>
      <a href="masters.html">Мастера</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-content fade">
    <h1>Красота — это тишина и уверенность</h1>
    <p>Индивидуальный подход. Премиальный сервис.</p>
    <a href="contact.html" class="btn">Записаться</a>
  </div>
</section>

<section class="fade">
  <h2>Философия</h2>
  <p style="max-width:600px;margin-top:20px;color:var(--muted)">
    Мы не работаем на поток. Мы создаём образы, которые живут долго.
  </p>
</section>

<footer>
  © 2026 Стиль & Уют
</footer>

<script>
const items = document.querySelectorAll('.fade');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('show');
  });
},{threshold:.2});
items.forEach(i=>observer.observe(i));
</script>

</body>
</html>
